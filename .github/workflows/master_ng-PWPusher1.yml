# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ng-PWPusher1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io//
        username: ${{ secrets.AzureAppService_ContainerUsername_000d2873e4f84234a87a12ee9b6d662c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9922f497341a40b090991d8bd8a82a6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io//${{ secrets.AzureAppService_ContainerUsername_000d2873e4f84234a87a12ee9b6d662c }}/ngms-psh/azpasswordpusher-pwpush:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ng-PWPusher1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1407d2bb10294d0f851979c3ba592cbc }}
        images: 'ghcr.io//${{ secrets.AzureAppService_ContainerUsername_000d2873e4f84234a87a12ee9b6d662c }}/ngms-psh/azpasswordpusher-pwpush:${{ github.sha }}'